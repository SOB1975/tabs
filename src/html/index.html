<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пример Tabs</title>
  <link rel="stylesheet" href="./css/main.css" />

  <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
  @@include('blocks/header.html')
  <main class="docs">
    <section>
      <div class="container">
        <h1 class="title-1">Пример Tabs</h1>
        <div class="tabs">
          <ul class="tab-list">
            <li class="tab-item active" data-tab="tab1">Таб 1</li>
            <li class="tab-item" data-tab="tab2">Таб 2</li>
            <li class="tab-item" data-tab="tab3">Таб 3</li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
              Содержимое таба 1
              <img src="./../img/project-02.jpg" alt="">
            </div>
            <div class="tab-pane" id="tab2">Содержимое таба 2</div>
            <div class="tab-pane" id="tab3">Содержимое таба 3</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  @@include('blocks/footer.html')
  <script src="./js/index.bundle.js"></script>
</body>

</html>
